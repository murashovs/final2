---


    - name: Checkout pkgs is presents
      apt:
        pkg:
          - docker.io
          - default-jdk
          - maven
          - python3-pip
        state: present
        update_cache: yes

    - name: Checkout docker (phyton)
      pip:
        name: docker
        state: present

    - name: Clone git
      git:
        repo: '{{ git_repo }}'
        dest: /home/ubuntu/src

    - name: Build app
      shell: mvn package
      args:
        chdir: /home/ubuntu/src

    - name: Login DockerHub
      docker_login:
        username: '{{ dockerhub_username }}'
        password: '{{ dockerhub_password }}'

    - name: create Dockerfile.
      copy:
        dest: /home/ubuntu/src/target/Dockerfile
        content: |
          FROM tomcat:8.0-alpine
          ADD hello-1.0.war /usr/local/tomcat/webapps/

    - name: Make docker image
      docker_image:
        name: '{{ project_name }}'
        push: yes
        build:
          path: /home/ubuntu/src/target
        tag: latest
        force_tag: yes
        source: build
